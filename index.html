<!doctype html>

<html>
<head>
	<meta charset="utf-8">
	<title>Flash Cards</title>
	<link type="text/css" rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
</head>

<body>
	<h1>State Capital Flash Cards</h1>
	
	<p>How to play: Guess the capital of each state, and then hover over the image of the state to see the answer.</p>
	
	<main>
		<div>
			<h2>Alabama</h2>
			<img src="alabama.jpg" onmouseover="alert('The capital of Alabama is Montgomery.');">
		</div>
		<div>
			<h2>Alaska</h2>
			<img src="alaska.jpg" onmouseover="alert('The capital of Alaska is Juneau.')">
		</div>
		<div>
			<h2>Arizona</h2>
			<img src="arizona.jpg" onmouseover="alert('The capital of Arizona is Phoenix.')">
		</div>
		<div>
			<h2>Arkansas</h2>
			<img src="arkansas.jpg" onmouseover="alert('The capital of Arkansas is Little Rock.')">
		</div>
		<div>
			<h2>California</h2>
			<img src="california.jpg" onmouseover="alert('The capital of California is Sacramento.')">
		</div>
		<div>
			<h2>Colorado</h2>
			<img src="colorado.jpg" onmouseover="alert('The capital of Colorado is Denver.')">
		</div>
</body>

</html>
